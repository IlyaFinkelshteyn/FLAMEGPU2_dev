language: cpp

# Compiler selection
compiler: gcc


matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: GCC_VERSION =g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: GCC_VERSION=g++-5

# Install CUDA
install: "./scripts/"

# Build steps
script: "make BOOST_TEST HOST_COMPILER=$GCC_VERSION"
